<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/img/stand.jpg" type="image/x-icon">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container mt-4 text-center pt-3">
        
        <h1 class="mt-4 fw-bold display-4">People Entered:</h1>

        <h2 id="count-el" class="fw-bold py-3 display-3">0</h2>

        <div class="d-grid gap-3 col-6 mx-auto">
            <button type="button" id="increment-btn" onclick="increment()" class="btn btn-danger fw-bold py-2 rounded-4">INCREMENT</button>

            <button type="button" id="save-btn" onclick="save()" class="btn btn-success fw-bold py-2 rounded-4">SAVE</button>
        </div>
        
        <p id="save-el" class="pt-4 lead fw-bold">Previous Entries: </p>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
